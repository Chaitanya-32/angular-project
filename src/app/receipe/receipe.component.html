<div class="row">
  <div class="col-md-5">
    <app-receipe-list (receipeWasSelected)="selectedReceipe = $event"></app-receipe-list>
  </div>
  <div class="col-md-7">
    <app-receipe-detail *ngIf="selectedReceipe; else infoText"></app-receipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe to Display</p>
    </ng-template>
  </div>
</div>
