<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of receipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ receipe.name }}</h4>
        <p class="list-group-item-text">{{ receipe.description }}</p>
      </div>
      <span class="float-right">
        <img [src]="receipe.imgPath" alt="{{ receipe.name }}" class="img-responsive" style="max-height: 60px;">
      </span>
    </a>
    <app-receipe-item></app-receipe-item>
  </div>
</div>
