<div class="row">
  <div class="col-md-12">
    <img [src]="receipe.imgPath" alt="{{ receipe.name }}" class="img-responsive" style="height: 400px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ receipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12" >
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onAddToShoppingList()">Add to Shopping List</a></li>
        <li><a style="cursor: pointer">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ receipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of receipe.ingredients">{{ing.name}}({{ing.amount}})</li>
    </ul>
  </div>
</div>
